<div class="container">
    <table class="table table-striped">
       <tbody>
         <tr>
            <h3 class="form-header">BEGINNER-LEVEL 1:</h3>
         </tr>
          <tr>
             <td colspan="1">
                <form class="well form-horizontal" [formGroup]= "rForm" (ngSubmit)="addPost(rForm.value)">
                   <fieldset>
                      <div class="form-group">
                         <label class="col-md-4 control-label">First Name</label>
                         <div class="col-md-8 inputGroupContainer">
                            <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="firstName" placeholder="First Name" class="form-control" formControlName="name" value="" type="text"></div>
                            <div class="fieldAlert" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">
                                {{ titleAlert }}
                            </div>
                         </div>
                      </div>
                      <div class="form-group">
                          <label class="col-md-4 control-label">Middle Name</label>
                          <div class="col-md-8 inputGroupContainer">
                             <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="fullName" name="fullName" placeholder="Full Name" class="form-control"  value="" type="text"></div>
                          </div>
                       </div>
                       <div class="form-group">
                          <label class="col-md-4 control-label">Last Name</label>
                          <div class="col-md-8 inputGroupContainer">
                             <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="fullName" name="fullName" placeholder="Full Name" class="form-control"  value="" type="text"></div>
                          </div>
                       </div>
                       <div class="form-group">
                          <label class="col-md-4 control-label">Customer ID</label>
                          <div class="col-md-8 inputGroupContainer">
                             <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="fullName" name="fullName" placeholder="Full Name" class="form-control"  value="" type="text"></div>
                          </div>
                       </div>
                       <div class="form-group">
                          <label class="col-md-4 control-label">DATE OF BIRTH</label>
                          <div class="col-md-8 inputGroupContainer">
                             <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="fullName" name="fullName" placeholder="Full Name" class="form-control"  value="" type="text"></div>
                          </div>
                       </div>
                       <div class="form-group">
                          <label class="col-md-4 control-label">Gender</label>
                          <div class="col-md-8 inputGroupContainer">
                             <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="fullName" name="fullName" placeholder="Full Name" class="form-control"  value="" type="text"></div>
                          </div>
                       </div>
                       <div class="form-group">
                          <label class="col-md-4 control-label">VOTER ID</label>
                          <div class="col-md-8 inputGroupContainer">
                             <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="fullName" name="fullName" placeholder="Full Name" class="form-control"  value="" type="text"></div>
                          </div>
                       </div>
                       <div class="form-group">
                          <label class="col-md-4 control-label">Marital Status</label>
                          <div class="col-md-8 inputGroupContainer">
                             <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="fullName" name="fullName" placeholder="Full Name" class="form-control"  value="" type="text"></div>
                          </div>
                       </div>
                       <div class="form-group">
                          <label class="col-md-4 control-label">Father's Name</label>
                          <div class="col-md-8 inputGroupContainer">
                             <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="fullName" name="fullName" placeholder="Full Name" class="form-control"  value="" type="text"></div>
                          </div>
                       </div>
                       <div class="form-group">
                          <label class="col-md-4 control-label">Mother's Maiden Name</label>
                          <div class="col-md-8 inputGroupContainer">
                             <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="fullName" name="fullName" placeholder="Full Name" class="form-control"  value="" type="text"></div>
                          </div>
                       </div>
                       <div class="form-group">
                          <label class="col-md-4 control-label">Spouse Name</label>
                          <div class="col-md-8 inputGroupContainer">
                             <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="fullName" name="fullName" placeholder="Full Name" class="form-control"  value="" type="text"></div>
                          </div>
                       </div>
                      <input type="reset" class="btn btn-warning btn-block form-submit-button">
                   </fieldset>
                </form>
             </td>
          </tr>
          <tr>
              <!-- <hr class="line"> -->
              <input type="submit" class="btn btn-success btn-block form-submit-button" value="SUBMIT FORM" [disabled]="!rForm.valid">
          </tr>
       </tbody>
    </table>
 </div>

<ng-template #forminfo>
  <div class="form-container">
    <h1>{{name}}</h1>
    <p>{{description}}</p>
  </div>
</ng-template>
